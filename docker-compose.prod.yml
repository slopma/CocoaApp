services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: lacastrilp/cocoa-backend:latest
    container_name: cocoa_backend
    env_file: .env
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build:
      context: ./frontend-vite
      dockerfile: Dockerfile
    image: lacastrilp/cocoa-frontend:latest
    container_name: cocoa_frontend
    env_file: .env
    ports:
      - "3000:80"
    restart: always
    depends_on:
      - backend
